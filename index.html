<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainContainer">
        <div id="headerContainer">
            <div id="leftContainer">
                <span id="level"></span>
                <span>ጠቅላላ ውጤት: <p id="scoreDisplay"> </p></span>
                <p>ቀሪ ሰአት፡ <span id="timer"></span> ሰከንድ</p>
                <p id="family">እንጫወት</p>
                <p id="familyIndicator">የ</p>
                <p id="familyName"> </p>
                <p id="familyIndicator1">ቤተሰብ</p>
            </div>

            <div id="rightContainer">
            </div>
        </div>

        <div id="bottomContainer">
            <div id="container">
                <!-- Puzzle or game content will go here -->

            </div>
            <div id="footer">
                <button id="restartBtn" onclick="restartLevel()">ዙር ድገም</button>
                <button id="resetGameBtn">አዲስ ጨዋታ</button>
                <button id="nextLevel">ቀጣይ ዙር</button>
                <label for="imageInput" class="customImage">ምስሉን ጫን</label>
                <input type="file" id="imageInput" style="display: none;" />
                <button id="solveButton">ጨዋታውን ስራ</button>
                <label for="familynameInput"> የቤተሰብ ስም ፡ </label>
                <input type="text" id="familynameInput"></p>


                <div id="playerMessage">
                    <span> መልእክት:- <p id="message"></p> </span>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
